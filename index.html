<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Creator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/237/237199.png"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- <h2 class="header">QR code Generator</h2> -->
    <div class="flex">
        <h3>QR code Generator</h3>
        <div>
            <ul class="list">
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Blog</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <p>Enter your Text or QR code</p>
        <input type="text" placeholder="Text or Url" id="qr-text">
        <button id="button">Generate QR code</button>
        <div class="img-box">
            <img src=""  id="qr-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
